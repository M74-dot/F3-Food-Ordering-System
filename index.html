<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4843afa0d5.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="left">
        <div class="first-part">
            <img src="./static/img1.png" alt="Chef Image">
            <p id="title">Your Restaurant Menu</p>
            <p id="slogan">Your Slogan</p>
        </div>
        <div class="divider"></div>
        <div class="second-part">
            <p>Quick Links</p>
            <ol>
                <li>Home</li>
                <li>Your Orders</li>
                <li>Wallet</li>
                <li>Profile</li>
                <li>Logout</li>
            </ol>
        </div>
        <div class="divider"></div>
        <div class="second-part">
            <p>More About Us</p>
            <ol>
                <li>Our Blog</li>
                <li>Upcoming Dishes</li>
                <li>Our Story</li>
                <li>Social Media Links</li>
            </ol>
        </div>
    </div>
    <div class="right">
        <div class="nav">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Food Item">
            </div>
            <button>Signup</button>
            <button>Login</button>
            <img src="./static/img1.png">
        </div>

        <div class="poster">
            <img src="./static/poster.png">
        </div>

        <div id="menu-screen" class="screen hidden">
            <h1>Menu</h1>
            <div id="menu"></div>
        </div>

    </div>

</div>
<script src="script.js"></script>
</body>
</html>
